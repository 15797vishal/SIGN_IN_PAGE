<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="nav">
        <p>Header</p>
        <div class="nav-bar">
            <ul>
                <a href="singup.html">
                    <li>SignUp</li>
                </a>
                <a href="signin.html">
                    <li>Profile</li>
                </a>
            </ul>
        </div>
    </div>
    <hr>
      <!--  this is another section for login  -->
    <div class="containers">
        <h1>SignUp</h1>
        
        <form class="login-form" name="my-form" id="form" >
            <input type="text" name="uname" id="username" placeholder="FULL NAME:" required>
            <input type="email" name="email" id="useremail" placeholder="EMAIL:" required>
            <input type="password" name="pass" id="userpass" placeholder="PASSWORD:" required>
            <input type="password" name="cpass" id="usercpass" placeholder="CONFIRM PASSWORD:"required>    
            <button id="btn" type="submit">Signup</button>
        </form>
    </div>
    <hr>
 
 <!--  THIS IS SCRIPT TAG  -->
     <script>const form = document.getElementById('form')
        const username = document.getElementById('username')
        const useremail = document.getElementById('useremail')
        const userpass = document.getElementById('userpass')

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const usernameValue = username.value
            const useremailValue = useremail.value
            const userpassValue = userpass.value

            localStorage.setItem('user-name', usernameValue)
            localStorage.setItem('user-email', useremailValue)
            localStorage.setItem('user-pass', userpassValue)


            window.location.href = 'Signinpage.html'
        })</script>
</body>

</html>
